{% extends 'base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block main %}
<div class="auth-buttons">
    {% if user.is_authenticated %}
    {{ user.username }}
    {% else %}
    <a href="/login" class="auth-button">
        <div>
            Log in
        </div>
    </a>
    <a href="/register" class="auth-button">
        <div>
            Sign up
        </div>
    </a>
    {% endif %}
</div>
{% endblock %}
