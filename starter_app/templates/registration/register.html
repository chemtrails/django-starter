{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />
{% endblock %}

{% block main %}
<h1>Sign up</h1>

{% if error %}
<div class="error">
    Something went wrong &nbsp;
    <span title="Constraints" class="material-symbols-outlined">
        info
    </span>
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input autofocus placeholder="username" type="text" name="username" class="form-element">
    <input placeholder="password" type="password" name="password1" id="password1" class="form-element">
    <input placeholder="confirm password" type="password" name="password2" id="password2" class="form-element">
    <span onclick="showPassword(false)" id="vis-off" class="material-symbols-outlined">
        visibility_off
    </span>
    <span onclick="showPassword(true)" id="vis-on" style="display:none" class="material-symbols-outlined">
        visibility
    </span>
    <button type="submit" class="dj-forms-btn form-element">Sign up</button>
</form>
{% load static %}
<script src="{% static 'js/forms.js' %}"></script>
{% endblock %}
